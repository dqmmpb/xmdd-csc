title: input-demo

<div class="g-bd">
  <h2>Input-demo</h2>
  <hr>
  <h3>基本样式</h3>
  <form class="form">
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" class="form-control" id="username" placeholder="用户名">
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" class="form-control" id="password" placeholder="密码">
    </div>
    <button type="submit" class="btn btn-default btn-primary">登录</button>
    <button type="button" class="btn btn-default btn-warning">注册</button>
  </form>
  <hr>
  <h3>带添加图标的表单</h3>
  <form class="form">
    <div class="form-group">
      <label for="amount" class="sr-only">金额</label>
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-fw fa-rmb"></i></div>
        <input type="text" class="form-control" id="amount" placeholder="金额">
        <div class="input-group-addon">.00</div>
      </div>
    </div>
  </form>
  <hr>
  <h3>尺寸样式</h3>
  <form class="form">
    <div class="form-group">
      <label for="amount-lg" class="sr-only">金额</label>
      <div class="input-group input-group-lg">
        <div class="input-group-addon"><i class="fa fa-fw fa-rmb"></i></div>
        <input type="text" class="form-control" id="amount-lg" placeholder="金额">
        <div class="input-group-addon">.00</div>
      </div>
    </div>
    <div class="form-group">
      <label for="amount-normal" class="sr-only">金额</label>
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-fw fa-rmb"></i></div>
        <input type="text" class="form-control" id="amount-normal" placeholder="金额">
        <div class="input-group-addon">.00</div>
      </div>
    </div>
    <div class="form-group">
      <label for="amount-sm" class="sr-only">金额</label>
      <div class="input-group input-group-sm">
        <div class="input-group-addon"><i class="fa fa-fw fa-rmb"></i></div>
        <input type="text" class="form-control" id="amount-sm" placeholder="金额">
        <div class="input-group-addon">.00</div>
      </div>
    </div>
  </form>
</div>
