<div class="g-bd">
  <h2>Checkbox-demo</h2>
  <hr>
  <h3>默认样式</h3>
  <div class="demo-checkbox">
    <label class="label-checkbox">
      <input type="checkbox" name="checkbox" checked>
      <i class="icon-checkbox"></i>
      <div class="text-checkbox">我已同意用户协议</div>
    </label>
  </div>
  <hr>
  <h3>默认对选项样式，非内联</h3>
  <div class="demo-checkbox">
    <label class="label-radio">
      <input type="radio" name="radio" checked>
      <i class="icon-checkbox"></i>
      <div class="text-checkbox">男</div>
    </label>
    <label class="label-radio">
      <input type="radio" name="radio">
      <i class="icon-checkbox"></i>
      <div class="text-checkbox">女</div>
    </label>
    <label class="label-radio disabled">
      <input type="radio" name="radio" disabled>
      <i class="icon-checkbox"></i>
      <div class="text-checkbox">其他</div>
    </label>
  </div>
  <div class="demo-checkbox">
    <label class="label-radio radius">
      <input type="radio" name="radio-radius" checked>
      <i class="icon-checkbox"></i>
      <div class="text-checkbox">男</div>
    </label>
    <label class="label-radio radius">
      <input type="radio" name="radio-radius">
      <i class="icon-checkbox"></i>
      <div class="text-checkbox">女</div>
    </label>
    <label class="label-radio radius disabled">
      <input type="radio" name="radio-radius" disabled>
      <i class="icon-checkbox"></i>
      <div class="text-checkbox">其他</div>
    </label>
  </div>
  <hr>
  <h3>禁用(Disabled)</h3>
